<app-navbar></app-navbar>

<div class="historyPage">
    <div class="user-history-container">
      <div class="user-history-container-head">
        <h2>My Orders</h2>
      </div>

      <div class="user-history">

              <div class="user-history-stock" *ngFor="let order of orders">
                <h6>{{order.stockType}}</h6>
                <span>
                  <h5>Stock name</h5>
                  <p>{{order.name}}</p>
                </span>
                <span>
                  <h5>Symbol</h5>
                  <p>{{order.symbol}}</p>
                </span>
                <span>
                  <h5>Order type</h5>
                  <p>{{order.orderType}}</p>
                </span>
                <span>
                  <h5>Stocks</h5>
                  <p>{{order.count}}</p>
                </span>
                <span>
                  <h5>order price</h5>
                  <p>$ {{order.price}}</p>
                </span>
                <span>
                  <h5>order total value</h5>
                  <p>$ {{order.totalPrice}}</p>
                </span>
                <span>
                  <h5>order status</h5>
                  <p style="color:green">{{order.orderStatus}}</p>
                </span>
              </div>

      </div>
    </div>
  </div>
